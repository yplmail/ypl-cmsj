<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>springGrass</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link href="./favicon.ico" rel="shortcut icon">
    <link href="./reset/reset.css" rel="stylesheet">
    <script type="text/javascript" src="./reset/reset.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body>
    <!-- ios -->
    <a id="loadIosAppButton" href="lcds://lcdsApp/LineAction=agentDetailLineOPEN_HEXINDAI_WEB" 
    style=" display:none;width:0px;height:0px; "></a>
    <!-- Android -->
    <a id="loadAndroidAppButton" href="lcds://lcdsApp/LineAction=agentDetailLineOPEN_HEXINDAI_WEB" 
    style=" display:none;width:0px;height:0px; "></a>    

    <script>
        var ua = navigator.userAgent;
        var platform = /MicroMessenger/i.test(ua) ? "weixin " : /Android/i.test(ua) ? "android " : /iPhone|iPad|iPod/i.test(ua) ? "ios " : "pc ";
        function loadApp() {
            //var chrome = ua.match(/Chrome/i) != null && ua.match(/Version\/\d+\.\d+(\.\d+)?\sChrome\//i) == null ? true : false;    
            if (platform == "android ") {
                location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.privatekitchen.huijia";
            } else if (platform == "ios ") {
                location.href = 'https://itunes.apple.com/app/id922791815';
            } else if (platform == "weixin ") {
                alert('在浏览器中打开');
            } else if (platform == "pc ") {
                
            }
        }

        var doOpenApp = function() {
            setTimeout('loadApp();', 3000);
            if(platform == "ios "){
                document.getElementById('loadIosAppButton').click();               
            }else if(platform == "android "){
                document.getElementById('loadAndroidAppButton').click();    
            }
        };

        window.onload = function() {
            doOpenApp();
        };
    </script>
</body>
