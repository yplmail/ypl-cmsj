    #videos {
        position: relative;
        width: 375px;

<body>
    <div class="container-wrapper">
        <div id="videos">
        </div>
    </div>
    <script type="text/javascript">
    var player = new qcVideo.Player(
    //页面放置播放位置的元素 ID
    "videos", {
        //是否自动播放 默认值0 (0: 不自动，1: 自动播放)
        "auto_play": "0",
        //播放器宽度，单位像素
        "width": 640,
        //播放器高度，单位像素
        "height": 480,
        //屏蔽全屏播放标识,默认值0 (0: 支持全屏播放,1: 禁用全屏播放)
        "disable_full_screen": 0,
        //禁止拖动标识,默认值0 (0: 允许拖拽,1: 禁止拖拽)
        "disable_drag": 1,
        //如视频尺寸小于播放器尺寸，拉伸视频至播放器大小，默认值0 (0: 不拉伸,1: 拉伸全屏)
        "stretch_full": 1,
        "stop_time": 60, //60秒后停止播放(试看功能) , 并且触发"playStatus"事件
        "remember": 1, //1:记住上一次未看完的时间点,下次再播放，从该时间点播放
        //注意，下面所有的地址必须包含 duration（时长）
        "WMode": "opaque", //默认 window 不支持其他页面元素覆盖在上面，如需要可以修改为 opaque 或其他 flash Vmode 的参数值
        "stretch_patch": false, //默认为 false ,设置为 true 支持将开始、暂停、结束时的图片贴片， 铺满播放器" 
        "hide_h5_setting": false, //隐藏 h5的设置按钮 ，默认不隐藏，true 为隐藏
        "third_video": {
            'duration': 20, //视频时长(单位秒)
            //10/210->手机, 20/220->标清 , 30/230->高清 , 40/240->超清 ; (至少包含一个地址)
            'urls': {
                20: "http://cloud.video.taobao.com/play/u/2554695624/p/1/e/6/t/1/fv/102/28552077.mp4",
                220: "http://cloud.video.taobao.com/play/u/2554695624/p/1/e/6/t/1/fv/102/28552077.mp4",
            }
        }
    }, {
		//全屏/退出全屏操作 ,isFullScreen: true全屏 ; false 退出全屏
		'fullScreen': function(isFullScreen) {
			//console.debug('out listener isFullScreen == ',isFullScreen);
		},
		//播放状态
		'playStatus': function(status) {
			/*status 可为 {ready: "播放器已准备就绪",seeking:"搜索",
			suspended:"暂停", playing:"播放中" , playEnd:"播放结束" , stop: "试看
			结束触发"}'*/
			//console.debug('out listener status == ',status);
		},
		//拖动播放位置变化 ； second 拖动播放的位置（单位秒）
		'dragPlay': function(second) {
			//console.debug('out listener dragPlay == ',second);
		}
    });
    </script>
</body>
