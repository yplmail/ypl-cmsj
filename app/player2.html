<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>springGrass</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link href="./favicon.ico" rel="shortcut icon" >
    <link href="./reset/reset.css" rel="stylesheet" >
    <link href="./css/app.css" rel="stylesheet" >
    <script type="text/javascript" src="./reset/reset.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body style="width:100%">
<video id="video1" controls="controls" width="375px" height="400px">
<source src="http://cloud.video.taobao.com/play/u/2554695624/p/1/e/6/t/1/fv/102/28552077.mp4">
</video>

<div>
<button onclick="enableMute()" type="button">关闭声音</button>
<button onclick="disableMute()" type="button">打开声音</button>
<button onclick="playVid()" type="button">播放视频</button>
<button onclick="pauseVid()" type="button">暂停视频</button>
<button onclick="showFull()" type="button">全屏</button><br />
<span>进度条:</span>
<progress value="0" max="0" id="pro"></progress>
<span>音量:</span>
<input type="range" min="0" max="100" value="50" onchange="setvalue()" id="ran"/>
</div>

<script>
var btn=document.getElementsByTagName("button");
var myvideo=document.getElementById("video1");
var pro=document.getElementById("pro");
var ran=document.getElementById("ran");

//cuplayer.com酷播提示：关闭声音
function enableMute(){
myvideo.muted=true;
btn[0].disabled=true;
btn[1].disabled=false;
}
//cuplayer.com酷播提示：打开声音
function disableMute(){
myvideo.muted=false;
btn[0].disabled=false;
btn[1].disabled=true;
}
//cuplayer.com酷播提示：播放视频
function playVid(){
myvideo.play();
setInterval(pro1,1000);
}
//cuplayer.com酷播提示：暂停视频
function pauseVid(){
myvideo.pause();
}
//cuplayer.com酷播提示：全屏
function showFull(){
myvideo.webkitrequestFullscreen();
}
//cuplayer.com酷播提示：进度条展示
function pro1(){
pro.max=myvideo.duration;
pro.value=myvideo.currentTime;
}
//cuplayer.com酷播提示：拖动range进行调音量大小
function setvalue(){
myvideo.volume=ran.value/100;
myvideo.muted=false;
}
</script>

</body>
</html>
